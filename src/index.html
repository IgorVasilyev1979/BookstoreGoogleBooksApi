<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Google Books API store</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper header-font">
                <span class="db header-logo-text">Bookshop</span>
                <nav class="nav">
                    <ul class="header-ref-list">
                        <li class="ref-list-li"><a class="header-ref-text header-font-selected" href="#">books</a></li>
                        <li class="ref-list-li"><a class="header-ref-text" href="#">audiobooks</a></li>
                        <li class="ref-list-li"><a class="header-ref-text" href="#">Stationery & gifts</a></li>
                        <li class="ref-list-li"><a class="header-ref-text" href="#">blog</a></li>
                    </ul>
                </nav>
                <div class="header-icons-wrapper">
                    <a href="#" class="header-user-link"><div class="header-user-icon"></div></a>
                    <a href="#" class="header-search-link"><div class="header-search-icon"></div></a>
                    <a href="#" class="header-shop-bag-link"><div class="header-shop-bag-icon"></div></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section1">
            <div class="container">
                <div class="slider">
                    <div class="slider__images"></div>
                    <div class="slider__arrows">
                      <div class="slider__arrow left">&#9668;</div>
                      <div class="slider__arrow right">&#9658;</div>
                    </div>
                    <div class="slider__dots"></div>
                    <a href="#" class="section1-slider-link1"><div class="section1-link1-image"></div></a>
                    <a href="#" class="section1-slider-link2"><div class="section1-link2-image"></div></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
